<app-spinner *ngIf="loading"></app-spinner>
<table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Email</th>
        <th>Tipo</th>
        <th>Estado</th>
        <th>AcciÃ³n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$ | async">
        <td>{{ user.nombre }}</td>
        <td>{{ user.apellido }}</td>
        <td>{{ user.edad }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.tipoUser }}</td>
        <td [class.habilitado]="user.habilitado === true" [class.deshabilitado]="user.habilitado === false">{{ user.habilitado | estadoUsuario }}</td>
        <td>
        <button *ngIf="user.habilitado !== undefined && user.habilitado !== null && user.habilitado !== ''"
        (click)="onToggleHabilitado(user)"
        [appChangeColor]="user.habilitado">
        {{ user.habilitado ? 'Deshabilitar' : 'Habilitar' }}
        </button>
        </td>
      </tr>
    </tbody>
  </table>
