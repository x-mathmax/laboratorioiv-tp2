<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <img id="logo" src="../../../assets/logo.png" alt="logo sanatorio" >
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <span class="navbar-text">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link">Bienvenido/a <b class="currentUser">{{usuario}}</b> !</a>
                      </li>
                        <li class="nav-item" >
                          <button *ngIf="tipoUser === 'administrador'" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-md text-white backgroundBlue"
                          (click)="goUsuarios()">Usuarios</button>
                        </li>
                        <li class="nav-item" >
                          <button *ngIf="tipoUser !== 'administrador'" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-md text-white backgroundBlue"
                          (click)="goTurnos()">Mis turnos</button>
                        </li>
                        <li class="nav-item" >
                          <button *ngIf="tipoUser === 'administrador'" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-md text-white backgroundBlue"
                          >Turnos</button>
                        </li>
                        <li class="nav-item" >
                          <button *ngIf="tipoUser === 'administrador' || tipoUser === 'paciente'" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-md text-white backgroundBlue"
                          >Solicitar turno</button>
                        </li>
                        <li class="nav-item" >
                          <button *ngIf="tipoUser === 'especialista' || tipoUser === 'paciente'" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-md text-white backgroundBlue"
                          >Mi perfil</button>
                        </li>
                        <li class="nav-item">                    
                          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-md text-white backgroundBlue"
                          (click)="logout()">Cerrar Sesi√≥n</button>
                        </li>
                      </ul>
                </span>
              </div>
            </div>
        </nav>
    </header>
</body>
