<section class="vh-100">
  <div>
    <button class="arrowLeft" (click)="goinit()">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img id="logo" src="assets/logo.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm" class="bounce-in-top">  
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Ingresa tu email" formControlName="email" name="email" required/>
              <label class="form-label" for="form3Example3" id="customLetter">Correo electr칩nico</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Ingresa tu contrase침a" formControlName="password" name="password" requiered/>
              <label class="form-label" for="form3Example4" id="customLetter">Contrase침a</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg backgroundBlue"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="Login()">Iniciar Sesi칩n</button>
            </div> 
          </form>
        </div>
      </div>
    </div>
    <div class="fab-container" *ngIf="users$ | async as users">
      <button mat-fab class="colorButton" [matMenuTriggerFor]="menu" aria-label="FAB Menu">
        <mat-icon>add</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let user of users" (click)="selectUser(user)">
          <mat-icon><img class="iconos" *ngIf="user.foto" [src]="user.foto" alt="">
            <img class="iconos" *ngIf="!user.foto" [src]="user.imagenUno" alt=""></mat-icon>
          <span>{{ user.nombre }}</span>
        </button>
      </mat-menu>
    </div>
  </section>
